{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>


  <nav class="navbar navbar-expand-lg bg-danger justify-content-between">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button><a href="#">Sack Count System</a></button>
      </li>
      <!-- {{ request.user.username }} -->
      {% if request.user.username %}

      <li>
        <button><a href="{% url 'updateprofile' request.user.username %}">Update Profile</a></button>
        <button><a href="{% url 'logout' %}">LogOut</a></button>
      </li>
      
      {% if request.user.username == "ankush" %}
      <li>
        <button><a href="{% url 'newuser' %}">Add new user</a></button>
      </li>
      {% endif %}
      {% endif %}
    </ul>
  </nav>

  {% for message in messages %}
  {{ message }}
  {% endfor %}
  {% block content %}



  {% endblock %}

</body>

</html>
